<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tile game</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="body">
  <div class="grid-wr">
    <div class="grid">
      <div class="lines"></div>
      <div class="tile tall pos-w-0 pos-h-0"></div>
      <div class="tile wide tall pos-w-1 pos-h-0"></div>
      <div class="tile tall pos-w-3 pos-h-0"></div>
    <div class="tile tall pos-w-0 pos-h-3"></div>
    <div class="tile      pos-w-1 pos-h-3"></div>
    <div class="tile      pos-w-1 pos-h-4"></div>
    <div class="tile      pos-w-2 pos-h-3"></div>
    <div class="tile      pos-w-2 pos-h-4"></div>
    <div class="tile tall pos-w-3 pos-h-3"></div>
      <div class="tile wide pos-w-1 pos-h-2"></div>
      <div class="goal">
      </div>
    </div>
  </div>
  <div class="name">Yannick Spreen</div>
  <button class="btn btn-default reset" data-toggle="confirmation" data-placement="bottom">Reset</button>
  <div class="win-wr">
    <div class="win">
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://hammerjs.github.io/dist/hammer.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js'></script><script  src="./script.js"></script>

</body>
</html>
